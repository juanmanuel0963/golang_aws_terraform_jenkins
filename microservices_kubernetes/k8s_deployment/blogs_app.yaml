---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogs-app-deployment
  namespace: blogs-app-namespace
  labels:
    app: blogs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blogs-app
  template:
    metadata:
      labels:
        app: blogs-app
    spec:
      containers:
      - name: blogs-app
        image: public.ecr.aws/h9e6x2j6/k8s_ecr_public_repo_blogs:v1.0
        env:
        - name: PORT
          value: "80"
        - name: db_conn
          value: 
        ports:
        - containerPort: 80          
---
apiVersion: v1
kind: Service
metadata:
  name: internal-blogs-app-service
  namespace: blogs-app-namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: blogs-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: external-blogs-app-service
  namespace: blogs-app-namespace
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
spec:
  selector:
    app: blogs-app
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80